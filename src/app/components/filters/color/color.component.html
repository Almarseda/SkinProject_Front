<button type="button"
    class="flex items-center p-2 w-full text-base font-medium text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
    aria-controls="dropdown-color" data-collapse-toggle="dropdown-color">

    <span class="flex-1 ml-3 text-left whitespace-nowrap">Color</span>
    <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
    </svg>
</button>

<ul id="dropdown-color" class="py-2 space-y-2 block">
    @for(color of colors; track $index) {
    <div class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800">
        <label class="flex items-center space-x-2 text-gray-900 dark:text-white cursor-pointer ml-6">
            <input type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                name="color" [value]="color" (change)="onColorChange(color, $event)">
            <span class="text-sm text-gray-700 dark:text-gray-300 font-medium">{{ color }}</span>
        </label>
    </div>
    }
</ul>
