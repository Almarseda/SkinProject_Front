<div class="flex flex-col space-y-3 p-4 ">
    <label for="minPrice" class="text-gray-700 dark:text-gray-300 font-medium">Precio Mínimo</label>
    <input type="number" name="minPrice" [value]="minPrice" (change)="onMinPriceChange($event)"
        class="w-full p-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:focus:ring-blue-600"
        placeholder="€" />

    <label for="maxPrice" class="text-gray-700 dark:text-gray-300 font-medium">Precio Máximo</label>
    <input type="number" name="maxPrice" [value]="maxPrice" (change)="onMaxPriceChange($event)"
        class="w-full p-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:focus:ring-blue-600"
        placeholder="€" />
</div>
