<div class="flex items-center justify-center m-10">
    <div class="bg-[#323738] p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center text-white mb-6">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">


            <div>
                <label class="block text-sm font-medium text-gray-300">Correo Electrónico</label>
                <input type="email" formControlName="email"
                    class="w-full p-2 border border-gray-500 bg-gray-700 text-white rounded-lg focus:ring focus:ring-orange-300" />

            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input type="password" formControlName="password"
                    class="w-full p-2 border border-gray-500 bg-gray-700 text-white rounded-lg focus:ring focus:ring-orange-300" />

            </div>


            <input type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg cursor-pointer"
                [disabled]="loginForm.invalid" value="Log-in">
        </form>
    </div>
</div>
